<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeaderBoard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>LeaderBoard</h1>
    <form>
        <input type="text" placeholder="First Name">
        <input type="text" placeholder="Last Name">
        <input type="text" placeholder="Country Name">
        <input type="Number" placeholder="Obtain Score">
        <button class="addCard">Add </button>
    </form>
    <p class="error">All fields are required</p>
    <div class="card-container">
        <div class="card">
            <div class="content">
                <div class="name">
                    <p>Trisha Das</p>
                    <p class="date"></p>
                </div>
                <p>India</p>
                <p>85</p>
            </div>
            <div class="buttons">
                <button>❌</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="name">
                    <p>Bidagi Maitra</p>
                    <p class="date"></p>
                </div>
                <p>India</p>
                <p>85</p>
            </div>
            <div class="buttons">
                <button>❌</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>
        <div class="card">
            <div class="content">
                <div class="name">
                    <p>Subhash Sahu</p>
                    <p class="date"></p>
                </div>
                <p>India</p>
                <p>85</p>
            </div>
            <div class="buttons">
                <button>❌</button>
                <button>+5</button>
                <button>-5</button>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
